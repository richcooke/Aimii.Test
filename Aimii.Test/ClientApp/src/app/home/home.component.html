<p *ngIf="!users"><em>Loading...</em></p>

<div class="main">
  <div class="spacer"></div>
  <div class="user_search round_corners border_white background_white">
    <div class="user_search_box">
      <input type="text" class="search_input" placeholder="Search for a user..." name="search" (input)="onUserInput($event)" [value]="search" />
      <button name="searchButton" class="search_button">Go!</button>
    </div>
  </div>
  <div class="user_search_result" *ngIf="showResults">
    <div *ngFor="let f of filter">
      <div (click)="onClickResult(f)">{{ f.firstName }} {{ f.lastName }}</div>
    </div>
  </div>
  <div class="place_holder_list">
    <div *ngFor="let user of selectedUsers" class="round_corners place_holder border_white float_left">
      <div><strong>{{ user.firstName }} {{ user.lastName }}</strong></div>
      <div>{{ user.jobTitle }}</div>
      <div>{{ user.phone }}</div>
      <div>{{ user.email }}</div>
    </div>
  </div>
  
  <div>
    <app-user-form [currentUsers]="users" [allUsers]="allUsers" (updateUserList)="updateUserList(users)">Loading...</app-user-form>
  </div>
</div>
